<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>
<style>

    img {
        margin-left: 60px;
    }

    #emp {
        color: rgb(81, 81, 226);
    }
    input{
        margin-bottom: 10px;
    }
    #emp{
        text-align: center;
    }
    #a{
        margin-top: 55px;
    }
    #head1{
        color: rgb(81, 81, 226);;
    }
</style>

<body style="background-color: rgb(188, 238, 238);">
    <h1 id="head1">Welcome Admin</h1>
    <div class="container d-flex justify-content-end">
        <button type="submit" onclick="logout()" class="btn btn-danger ">Log Out</button>
    </div>
    <div class="row">
        <div class="col-4" id="div1">
            <img src="./image.jpg" height="400px" width="400px" alt="">
        </div>
        <div class="col-4">
            <h1 id="emp">Employee Details</h1>
            <form action="">
                <input type="number" id="employeeId" class="form-control" placeholder="Employee Id">
                <input type="text" id="employeeName" class="form-control" placeholder="Employee Name">
                <input type="text" id="employeeAddress" class="form-control" placeholder="Employee Address">
                <input type="text" id="employeeDesignation" class="form-control" placeholder="Employee Designation">
                <input type="number" id="employeeExperience" class="form-control" placeholder="Employee Experience">
                <input type="number" id="employeeSalary" class="form-control" placeholder="Employee Salary">
                <div class="d-grid mt-4 ">
                    <button class="btn btn-outline-primary" onclick="addDetails()" type="button">Add Employee</button>
                  </div>
            </form>
        </div>
        <div class="col-4 pe-5">
            <input type="number" id="a" class="form-control" placeholder="Employee Id" >
            <button class="btn btn-primary" onclick="retrieveDetails()" >Submit</button>
            <div id="result">

            </div>
        </div>
        
    </div>
</body>
<script src="./home.js"></script>

</html>
